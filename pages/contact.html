<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | KindSteps</title>
  <link rel="stylesheet" href="../styles/contact.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-section">
      <img src="logo.png" alt="KindSteps Logo" class="logo" />
      <h1>KindSteps</h1>
    </div>
    <nav>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- CONTACT SECTION -->
  <section class="contact-section">
    <h2>Contact Us</h2>

    <div class="contact-cards">
      <div class="contact-card">
        <i class='bx bx-envelope'></i>
        <h3>Email</h3>
        <p>support@kindsteps.org</p>
      </div>

      <div class="contact-card">
        <i class='bx bx-phone'></i>
        <h3>Phone</h3>
        <p>+91 98765 43210</p>
      </div>

      <div class="contact-card">
        <i class='bx bx-map'></i>
        <h3>Address</h3>
        <p>123 Kind Street, Chennai, India</p>
      </div>
    </div>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="back-btn"><i class='bx bx-arrow-back'></i> Back</button>
        <button type="submit" class="submit-btn">Send Message</button>
      </div>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>CopyRights Â© KindSteps</p>
    <div class="social-icons">
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-instagram'></i>
      <i class='bx bx-user'></i>
    </div>
  </footer>

</body>
</html>
