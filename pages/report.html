<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report a Case | KindSteps</title>
  <link rel="stylesheet" href="../styles/report.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/387/387561.png" alt="KindSteps Logo">
      <h1>KindSteps</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Volunteer</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2 class="title">Report a Case</h2>

    <form class="report-form">
      <div class="form-left">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>

        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Location</label>
        <input type="text" placeholder="Enter location" required>

        <label>Description</label>
        <textarea rows="5" placeholder="Describe the issue..." required></textarea>

        <div class="form-buttons">
          <a href="index.html" class="back-btn">← Back</a>
          <button type="submit" class="submit-btn">Submit Report</button>
        </div>
      </div>

      <div class="form-right">
        <label>Upload Image</label>
        <div class="upload-box">
          <p>Drop an image or click to upload</p>
          <input type="file" accept="image/*">
        </div>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 KindSteps. All Rights Reserved.</p>
    <div class="socials">
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
      <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="Profile"></a>
    </div>
  </footer>
</body>
</html>
