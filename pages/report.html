<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KindSteps | Small Steps, Big Change</title>
  <link rel="stylesheet" href="../styles/report.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-section">
      <img src="../assets/kindsteps_logo.png" alt="KindSteps Logo" class="logo">
      <h1>KindSteps</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Volunteer</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    </header>

    <div class="main-section">
        <h2>Report a Case</h2>
        <div class="report-form-container">
            <form class="report-form" autocomplete="off">
                <input type="text" placeholder="Person/Child Name" required>
                <input type="text" placeholder="Location/Address" required>
                <input type="text" placeholder="Physical Description (e.g., age, clothes)" required>
                <textarea placeholder="Detailed Situation/Description" rows="3" required></textarea>
                <div class="form-row">
                    <input type="text" placeholder="Your Name" required>
                    <input type="text" placeholder="Contact Number" required>
                </div>
                <input type="text" placeholder="Relation (if any)" required>
                <div class="image-upload-wrapper">
                    <label for="fileElem" class="drop-area">
                        <i class="fa-regular fa-image"></i>
                        <span>Drag &amp; Drop Image / Click to Upload</span>
                        <input type="file" id="fileElem" name="fileElem" accept="image/*" required>
                    </label>
                </div>
                <button type="submit" class="btn submit-btn">Submit Report</button>
            </form>
        </div>
        <a href="#" class="back-arrow-btn" title="Back" aria-label="Go Back">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
    </div>

    <footer>
        <p>CopyRights</p>
        <div class="footer-social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fa-regular fa-user"></i></a>
        </div>
    </footer>
</body>
</html>
