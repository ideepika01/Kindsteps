<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report a Case | KindSteps</title>
  <link rel="stylesheet" href="../styles/report.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo-section">
      <img src="logo.png" alt="KindSteps Logo" class="logo" />
      <h1>KindSteps</h1>
    </div>
    <nav>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="volunteer.html">Volunteer</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- REPORT SECTION -->
  <section class="report-section">
    <h2>Report a Case</h2>

    <form class="report-form">
      <div class="form-group">
        <label for="case-title">Case Title</label>
        <input type="text" id="case-title" placeholder="Enter the case title" required>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="5" placeholder="Describe the case in detail" required></textarea>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" placeholder="Enter location" required>
      </div>

      <div class="form-row">
        <div class="form-group half">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group half">
          <label for="contact">Contact Info</label>
          <input type="text" id="contact" placeholder="Enter your contact" required>
        </div>
      </div>

      <div class="form-group">
        <label for="photo">Upload Photo (Optional)</label>
        <input type="file" id="photo" accept="image/*">
      </div>

      <div class="form-actions">
        <button type="button" class="back-btn"><i class='bx bx-arrow-back'></i> Back</button>
        <button type="submit" class="submit-btn">Submit Report</button>
      </div>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>CopyRights Â© KindSteps</p>
    <div class="social-icons">
      <i class='bx bxl-facebook'></i>
      <i class='bx bxl-instagram'></i>
      <i class='bx bx-user'></i>
    </div>
  </footer>

</body>
</html>
