<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be a Volunteer | KindSteps</title>
  <link rel="stylesheet" href="../styles/volunteer.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="footsteps-logo.png" alt="KindSteps Logo">
      <h2>KindSteps</h2>
    </div>
    <nav>
      <a href="landing.html">Home</a>
      <a href="volunteer.html" class="active">Volunteer</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Volunteer Section -->
  <section class="volunteer-section">
    <h1>Be a Volunteer</h1>
    <p class="intro">Join KindSteps and make a difference in someone’s life.  
      Fill out the form below to become part of our volunteer community.</p>

    <form class="volunteer-form">
      <div class="form-row">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
      </div>

      <div class="form-row">
        <input type="text" placeholder="Phone Number" required>
        <input type="text" placeholder="City / Location" required>
      </div>

      <div class="form-row">
        <input type="text" placeholder="Age" required>
        <input type="text" placeholder="Occupation" required>
      </div>

      <textarea placeholder="Tell us why you want to volunteer..." rows="5" required></textarea>

      <button type="submit" class="btn-main">Submit Now</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <div class="footer-container">
      <p>© 2025 KindSteps. All Rights Reserved.</p>
      <div class="socials">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
